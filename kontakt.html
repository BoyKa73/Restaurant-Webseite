    <!-- FORMULAR/ Hauptbereich -->
     <main>
        <section>
    <h2>Kontaktformular</h2>
    <form action="#" method="post">
        <fieldset>
            <legend><b>Persönliche Daten</b></legend>
            <label for="name">Name:</label>
            <input required type="text" name="name" id="name" placeholder="Max Mustermann" ><br><br>
            
            <label for="email">Email:</label>
            <input required type="email" name="email" id="email" placeholder="max@mustermann.de"><br><br>
            
            <label for="phone">TelNr:</label>
            <input required type="tel" name="phone" id="phone" placeholder="+40 (0)123 4567"><br><br>
            
            <!-- <label for="request-type">Anfragewunsch:</label>
            <input required type="radio" name="request-type" id="request-type" "><br><br> -->
            <label for="request-type">Deine Nachricht an uns</label>
            <select name="request-type" id="request-type">
                <option value="">Bitte wähle deine Option</option>
                <option value="anfrage">Anfrage</option>
                <option value="event">Event</option>
                <option value="wuensche">Wünsche/Lob/Kritik</option>
                <option value="sonstiges">Sonstiges</option>
            </select>
        </fieldset>
        <fieldset>
            <legend><b>Nachricht</b></legend>
            <label for="message">Deine Nachricht an uns:</label><br>
            <textarea name="message" id="message" rows="4" cols="50"></textarea><br><br>   
        </fieldset>
        <br>
        <input type="submit" value="Absenden">
        </form>
      </section>
    </main>
